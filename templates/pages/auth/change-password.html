{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'includes/styles.html' %}
    <title>Change Password</title>
    <!-- Favicons -->
    <link href="{% static 'img/logo3.png' %}" rel="icon" />
  </head>
  <body>
    {% block content %}
    <main id="login" class="login d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-6 offset-3 border p-5 rounded-4 shadow">
            <h3 class="text-center mb-3">Change Your Password!</h3>
            <form method="post" action="">
              {% csrf_token %} {{form|crispy}}
              <div class="d-flex justify-content-center">
                <div class="btn-group btn-group w-50 mx-auto mt-4" role="group">
                  <button type="reset" class="btn btn-outline-secondary">Reset</button>
                  <button type="submit" class="btn btn-outline-primary">Change Password</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    {% endblock content %}{% include 'includes/preloader.html' %}{% include 'includes/scripts.html' %}
  </body>
</html>
